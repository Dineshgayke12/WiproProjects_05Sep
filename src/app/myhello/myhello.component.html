<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyHello Component</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body>
    <div ng-app="" ng-init="emp={
        empId: '1234',eName='Rajesh'
    }">
        
        <p>The Name is <span ng-bind="name">{{empId}}</span></p>
    </div>
</body>

</html>
